<!DOCTYPE html>
<html>
<head>
  <title>Random Number Document</title>
  <script>
    function generateRandomNumber() {
      var numbers = [21, 82];
      var randomNumber = numbers[Math.floor(Math.random() * numbers.length)];
      document.getElementById("randomNumber").innerText = "Your number is " + randomNumber;
    }
  </script>
</head>
<body>
  <h1>Click the link to generate a random number:</h1>
  <a href="#" onclick="generateRandomNumber()">Generate Random Number</a>
  <p id="randomNumber"></p>
</body>
</html>
